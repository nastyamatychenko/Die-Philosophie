                                    <p class="h4">Registration is a simple way to join us and get benefits of using our site</p>

                                        <label for="Name" class="form-label">Name:</label>

                                            <span class="input-group-text">
                                                <i class="bi bi-chat-right-dots-fill"></i>
                                            </span>
                                            <input type="text" class="form-control" id="Name" placeholder="e.g. Anastasiia">

                                        <div class="form-group">

                                            </div>
                                        </div>

                                          <div class="form-check">
